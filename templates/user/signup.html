{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS version 4.5 -->
    <link rel='stylesheet' href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>

    <title>AI_Conc&Emo</title>
</head>

<body>
    <!-- <style>
    div {
      border: 1px solid red;
    }
  </style> -->

    <!-- Header -->
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand">
            <img src="{% static 'img/logo.png' %}" width="30" height="30" class="d-inline-block align-top" alt=""
                loading="lazy">
            AI_Conc&Emo
        </a>
    </nav>

    <script>
        function valid(x){
            var count = 0;
            for (i=0; i< x.gender[i].length; i++){
                if (x.gender[i].checked)
                count += 1;
            }

            if (count == 0){
            alert("성별을 선택해 주세요!");}
        }
    </script>

    <div class="mt-5 container-sm">
        <div class="card">
            <div class="row align-items-center">
                <div class="col-sm">
                    <img class="img-fluid" src="{% static 'img/quick_chat.png' %}">
                </div>

                <div class="col-sm">
                    <div class="card-title" style="margin-top:30px;">
                        <h2 class="card-title text-center" style="color:#113366;">회원가입</h2>
                    </div>

                    <div class="card-body ">
                        <form class="form-signin" method="POST" action="{% url 'user:signup' %}">
                            {% csrf_token %}
                            {% include 'form_errors.html' %}

                            <div class='form-group'>
                                <h5 class="form-signin-heading">사용자 정보</h5>
                                <label for="inputEmail" class="sr-only">Your ID</label>
                                <input type="text" class="form-control" id="signup_id" name="signup_uid"
                                    value="{{ form.username.value | default_if_none:'' }}" placeholder="Your ID"
                                    required autofocus><BR>
                                <label for="inputPassword" class="sr-only">Password</label>
                                <input type="password" class="form-control" id="signup_upw" name="signup_upw"
                                    value="{{ form.password.value | default_if_none:'' }}" placeholder="Password"
                                    required><br>
                            </div>

                            <div class='form-group' name="c_From">
                                <h5 class="form-signin-heading">자녀 정보</h5>
                                <label for="signup_name" class="sr-only">자녀 이름</label>
                                <input type="text" class="form-control" id="signup_name" name="signup_name"
                                    value="{{ form.text.value | default_if_none:'' }}" placeholder="자녀 이름" required><br>
                                <label for="signup_age" class="sr-only">자녀 나이</label>
                                <input type="text" class="form-control" id="signup_age" name="signup_age"
                                    value="{{ form.text.value | default_if_none:'' }}" placeholder="자녀 나이" required><br>
                                <div class="m-1 p-1">
                                    <div class="btn-group-toggle" data-toggle="buttons">
                                        자녀 성별 
                                        <label class="btn btn-secondary">
                                          <input class="form-control" type="radio" name="gender" id="gender_male" value="0"> 남자
                                        </label>
                                        <label class="btn btn-secondary">
                                            <input class="form-control" type="radio" name="gender" id="gender_femail" value="1"> 여자
                                        </label>
                                    </div>
                                </div>
                                <label for="signup_class" class="sr-only">자녀 반 번호</label>
                                <input type="text" class="form-control" id="signup_class" name="signup_class"
                                    value="{{ form.text.value | default_if_none:'' }}" placeholder="반 번호" required><br>
                            </div>
                            <button id="btn-Yes" class="btn btn-lg btn-primary btn-block" type="submit" onclick="valid(this.form)">회원가입</button>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>
