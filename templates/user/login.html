{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CSS version 4.5 -->
  <link rel='stylesheet' href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Black+And+White+Picture&family=Black+Han+Sans&family=Cute+Font&family=Do+Hyeon&family=Dokdo&family=East+Sea+Dokdo&family=Gaegu&family=Gamja+Flower&family=Gothic+A1&family=Gugi&family=Hi+Melody&family=Jua&family=Kirang+Haerang&family=Nanum+Brush+Script&family=Nanum+Gothic&family=Nanum+Gothic+Coding&family=Nanum+Myeongjo&family=Nanum+Pen+Script&family=Noto+Sans+KR&family=Noto+Serif+KR&family=Poor+Story&family=Single+Day&family=Song+Myung&family=Stylish&family=Sunflower:wght@300&family=Yeon+Sung&display=swap" rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="{% static 'css/mystyle.css' %}">

  <title>AI_Conc</title>
</head>

<body>
  <!-- Header -->
  <nav class="navbar navbar-light bg-light login-menu">
    <a class="navbar-brand" >
      <img src="{% static 'img/logo.png' %}" width="30" height="30" class="d-inline-block align-top" alt="" loading="lazy">
      AI_Conc&Emo
    </a>
  </nav>

  <div class="mt-5 container-sm login-menu">
    <div class="card">
      <div class="row align-items-center">
        <div class="col-sm">
          <img class="img-fluid" src="{% static 'img/true_friends.png' %}" style="max-width: 100%; height:50%; object-fit:cover">
        </div>

        <div class="col-sm">
          <div class="card-title" style="margin-top:30px;">
            <h2 class="card-title text-center" style="color:#113366;">로그인</h2>
          </div>

          <div class="card-body ">
            <form class="form-signin" method="POST" action="{% url 'user:login' %}">
              {% csrf_token %}
              {% include 'form_errors.html' %}

              <div class='form-group'>
                <h5 class="form-signin-heading">아이디</h5>
                <label for="inputEmail" class="sr-only">Your ID</label>
                <input type="text" class="form-control" id="uid" name="uid"
                  value="{{ form.username.value | default_if_none:'' }}" placeholder="Your ID" required autofocus><BR>
              </div>

              <div class='form-group'>
                <h5 class="form-signin-heading">비밀번호</h5>
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" class="form-control" id="upw" name="upw"
                  value="{{ form.password.value | default_if_none:'' }}" placeholder="Password" required><br>
              </div>

              <div class="checkbox">
                <label>
                  <input type="checkbox" value="remember-me"> 기억하기
                </label>
              </div>

              <button id="btn-Yes" class="btn btn-lg btn-primary btn-block" type="submit">로 그 인</button>
            </form>

            <div class="mt-1">
              <button id="btn-No1" class="btn btn-lg btn-primary btn-block" type="submit">아이디/비밀번호 찾기</button>
            </div>

            <div class="mt-1">
              <button id="btn-No2" class="btn btn-lg btn-primary btn-block" type="button" onclick="location.href='/signup'">회원가입</button>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>

</body>

</html>
